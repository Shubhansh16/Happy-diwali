<style>
    .subscribe-btn {

        color: white;
        border: none ;

<style>
    .join-btn {
       background-color: white;
       color: rgb(6, 95, 212);
       border-color: rgb(6, 95, 212);
       margin-left: 8px;
       padding-top: 10px;
       padding-bottom: 10px;
       padding-left: 15px;
       padding-right: 15px;
       border-width: 2px;
       border-style: solid;
       border-radius: 1px;
       cursor: pointer;
       transition: background-color 1s, color 1s;
    }

    .join-btn:hover{
        background-color: rgb(6, 95, 212);
        color: white;
        border: none;
    }

    .join-btn:active{
        opacity: 0.8;
    }

</style>

<button class="join-btn">
    JOIN
</button>
